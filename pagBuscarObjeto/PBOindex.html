<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="PBOstyle.css">

<body>
    <div id="cabecera"><!--seccion head con flogin ,logo y barra buscadora-->
        <div id="Logo">
            <img id="Logo-tienda" src="../css/imagenes/LOGO.jpg" alt="LOGO" title="inicio">
        </div>
        <div id="buscador">
            <input id="Barrabusqueda" type="text">
            <button id="BotonBuscar" target="_blank">buscar</button>
        </div>
        <div id="Login">
            <label for="Bingresar" id="TUsuarioActual">cliente</label>
            <button id="Bingresar">Ingresar</button>
        </div>
    </div>
    <div id="vistamenu"></div>
    <section id="section1">
        <section id="Lmenu">
            <ul class="nav-links">
                <li><button class="LBTON" id="bton-inicio">Inicio</button></li>
                <li><button class="LBTON">Favoritos(prox)</button></li>
                <li><button class="LBTON" id="bton-accesorios">accesorios</button></li>
                <li><button class="LBTON" id="bton-categorias">categorias</button></li>
                <li><button class="LBTON" id="bton-carrito">carrito</button></li>
                <li><button class="LBTON" id="bton-ATP">arma tu pc</button></li>
            </ul>
        </section>
        <aside class="filtros_busqueda">
            <div class="filtros_busqueda" id="buscador-confiltros">
                <form id="formulario-busqueda">
                    <h2>Filtro de busqueda</h2>
                    <li><label for="categorias">categorias</label></li>
                    <li><select id="categorias">
                        <option value=" "></option>
                    </select></li>
                    <li><label for="input_marcas">Marcas</label></li>
                    <li><input type="text" id="input_marcas" placeholder="ej: ryzen o LG"></li>
                    <li><label for="precios">precios desde:</label></li>
                    <li> <input type="number" id="precios" title="precio minimo" placeholder="precio minimo" min="0"
                        step="any"></li>
                    <li><label for="precio_Max">Precios hasta:</label></li>
                    <li><input type="number" id="precio_Max" title="precio maximo" min="0" max="999999.99"
                        placeholder="precio maximo"></li>
                    <li><label for="input_color">Color</label></li>
                    <li><input type="text" id="input_color" placeholder="ej:morado o azul" title="color"></li>
                    <li><button id="bb-f-bton" type="submit">Buscar</button></li>
                </form>
            </div>
            <div class="filtros_busqueda" id="filtro_busqueda_marcas">
                <div id="layout_marcas">
                    <ul>
                        <li><h2>Marcas</h2></li>
                        <li><a>LG</a></li>
                        <!-- funcion para traer marcas,dependiendo texto -->
                    </ul>
                </div>
            </div>
        </aside>
    </section>
    <section id="section2">
        <div id="sp_alerta"></div>
        <div id="layout_producto">
            <div id="contenedor_productos"></div>
        </div>
    </section>
</body>
