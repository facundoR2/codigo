<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div id="cabecera"><!--seccion head con flogin y logo-->
        <div id="buscador">
            <input id="Barrabusqueda"type="text">
            <button id="BotonBuscar">buscar</button>
        </div>
        <div id="Login">
            <label id="TUsuarioActual">cliente</label>
            <button id="Bingresar">Ingresar</button>
        </div>

    </div>
    <div id="vistamenu"><!--seccion menu con opciones para vista(modo oscuro,casillas o filas y carrito)-->

    </div>
    <div id="centro">
        <div id="Lmenu"><!--seccion de menu principal lateral-->
            <ul class="nav-links">
                <li><button id="btoninicio">Inicio</button></li>
                <li><button id="btonaccesorios">accesorios</button></li>
                <li><button id="btoncategorias">categorias</button></li>
                <li><button id="btonATP">Arma tu PC</button></li>
            </ul>
        </div>
        <div id="contenedorLogin">
            <form name="login" action="indexlogin.submit" method="get" accept-charset="UTF-8">
                <label for="Iptmail">Mail</label>
                <input type="email" name="IngMail"  placeholder="ejemplo@hotmail.com"required>
                <label for="Iptcontraseña">Contraseña</label>
                <input type="password" name="IngContraseña" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar sesion" onclick="login(event)">
            </form>
            
        </div>
    </div>
    <script src="dinamic.js"></script>
    
    
</body>
<footer id="piedepagina"><!--pie de pagina con info de la empresa y derechos de uso-->
    <div>
        <h6>derechos reservados para el creador de esta y todas las paginas asociadas a este software<br>
        cualquier copia o reproduccion se penará con spam infinito.</h6>
    </div>

</footer>
</html>
