<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda online</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div id="cabecera"><!--seccion head con flogin y logo-->
        <img   id="Logo-tienda" src="../imagenes/LOGO.jpg" alt="LOGO">
    </div>
    <div id="vistamenu"></div>
    <seccion id="centro">
        <div id="Lmenu"><!--seccion de menu principal lateral-->
            <ul class="nav-links">
                <li><button class="LBTON" id="btoninicio">Inicio</button></li>
                <li><button class="LBTON" id="bton-accesorios">accesorios</button></li>
                <li><button class="LBTON" id="btoncategorias">categorias</button></li>
                <li><button class="LBTON" id="btonATP">Arma tu PC</button></li>
            </ul>
        </div>
        <section id="login">
            <div id="contenedorLogin">
                <form id="formulariologin"  method="post" accept-charset="UTF-8">
                    <ul id="Lista-form">
                        <li id="L-mail"><label for="Iptmail">Mail</label></li>
                        <li id="In-mail"><input type="email" name="IngMail" id="IngMail" placeholder="ejemplo@hotmail.com"required></li>
                        <li id="L-con"><label for="Iptcontraseña">Contraseña</label></li>
                        <li id="In-con"><input type="password" name="IngContraseña" id="IngContraseña" placeholder="Contraseña" required></li>
                        <li id="bton-submit"><button type="submit">Iniciar sesion</button></li>
                    </ul>
                </form>
            </div>
            <div class="Formasconexion"><!--seccion donde se muestran las tarjetas con productos-->
                <button class="FCBTON" type="button" id="btonRegistrar">Registrarse</button>
                <button class="FCBTON" type="button" id="Btonrecuperarcuenta">Recuperar mi Cuenta</button>
                
            </div>
        </section>
    </seccion>
    
    <script src="scriptlogin.js"></script>
    
    
</body>
<footer id="piedepagina"><!--pie de pagina con info de la empresa y derechos de uso-->
    <div>
        <p>
            reservados para el creador de esta y todas las paginas asociadas a este software<br>
        cualquier copia o reproduccion se penará con spam infinito.
        </p>
    </div>

</footer>
</html>
