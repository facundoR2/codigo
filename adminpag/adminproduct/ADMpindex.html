<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ADMpstyle.css">
</head>

<body>
    <section id="cabecera"><!--seccion head con flogin ,logo y barra buscadora-->
        <div id="logo">
            <img id="Logo-tienda" src="../../css/imagenes/LOGO.jpg" alt="LOGO" title="inicio">
        </div>
        <div id="Login">
            <label id="labelusuario">cliente</label>
            <button id="Bingresar">Ingresar</button>
        </div>
    </section>
    <div id="vistamenu">
        <section id="Lmenu">
                <button class="LBTON" id="lm-bton-inicio">inicio</button>
                <button class="LBTON" id="lm-bton-productos">productos</button>
                <button class="LBTON" id="lm-bton-ofertas">ofertas</button>
                <button class="LBTON" id="nuevoProducto">CREAR NUEVO PRODUCTO/stock</button>
        </section>
    </div>
    <section id="primera_seccion">
        <section id="controlador-productos">
            <h1>PRODUCTOS</h1>
            <section id="editar-producto">
                <div id="layout-edit-producto">
                    <div id="contenedor_edit">
                        <form class="formulariosADM" id="form-prcto" enctype="multipart/form-data">
                            <ul class="form-uls">
                                <li class="form-lis"><label class="form-label" for="prcto-in-id" hidden>numero de Producto</label></li>
                                <li class="form-lis"><input class="form-input"  id="prcto-in-id"  name="prcto-in-id" type="text" placeholder="unic id producto." readonly hidden></li>
                                <li class="form-lis"><label class="form-label" id="lb_nombre" for="prcto-in-nombre" >nombre</label></li>
                                <li class="form-lis"><input class="form-input" id="prcto-in-nombre" name="prcto-in-nombre" type="text" title="nombre del producto" placeholder="nombre del producto ej: notebook samsung" required></li>
                                <li class="form-lis"><label class="form-label" for="prcto-in-crtcs">Caracteristicas simple</label></li>
                                <li class="form-lis"><input class="form-input" id="prcto-in-crtcs" name="prcto-in-crtcs" required></li>
                                <li class="form-lis"><label class="form-label" for="prcto-in-crtcs_details">Caracteristicas Detalle</label></li>
                                <li class="form-lis"><input class="form-input" id="prcto-in-crtcs_details" placeholder="detalles producto" required></li>
                                <li class="form-lis"><label class="form-label" for="prcto-in-img">imagen</label></li>
                                <li class="form-lis"><input class="form-input" id="prcto-in-img" name="prcto-in-img" placeholder="ingrese URL de la ubicacion de la imagen"></li>
                                <li class="form-lis"><label class="form-label" for="prcto-in-Precio">Precio</label></li>
                                <li class="form-lis"><input class="form-input" type="number" step="any" id="prcto-in-Precio" name="prcto-in-Precio" placeholder="PRECIO del producto(max 6digit)" min="0" max="999999.99" required></li>
                                <li class="form-lis"><label class="form-label" for="prcto-in-Estado">Estado</label></li>
                                <li class="form-lis"><input class="form-input" id="prcto-in-Estado"  name="prcto-in-Estado"></li>
                                <li class="form-lis"><label class="form-label" for="prcto-in-Categoria">Categoria</label></li>
                                <li class="form-lis"><select class="form-input" id="prcto-in-Categoria" name="prcto-in-Categoria">
                                    <option value="0">Colocar Categoria</option>
                                    
                                </select></li>
                                <button class="form-submit" id="bton-prcto-clean" type="button" name="prcto-limpiar">limpiar</button>
                                <button class="form-submit" id="bton-prcto-submit" type="submit" name="prcto-submit">Agregar</button>
                            </ul>
                        </form>
                    </div>
                </div>
            </section>
            <div id="contenedor-prcto-search"><!--contenedor que mostrara todos los productos generados en una tabla-->              
                <div id="contenedor-productos"></div>
            </div> 
        </section>
    </section>
    <section id="segunda_seccion">
        <section id="layout-publicidad">
            <div id="contenedor-publicidad">
                <span>publicidad?</span>
            </div>
        </section>
        <section id="controlador-ofertas">
            <div id="layout-titulo">
                <h1>OFERTAS</h1>
            </div>
            <div id="contenedor-oferts-mod"><!-- contenedor del formulario para crear o modificar ofertas  -->
                <form class="formulariosADM" id="form-oferts">
                    <ul>
                        <li class="form-lis"><label class="form-label">id</label></li>
                        <li class="form-lis"><input class="form-input"Id="form-ofert-input-id"></li>
                        <li class="form-lis"><label class="form-label">nombre producto</label></li>
                        <li class="form-lis"><input class="form-input" id="form-ofert-input-nombre"></li>
                        <li class="form-lis"><label class="form-label" >precio anterior</label></li>
                        <li class="form-lis"><input class="form-input" id="form-ofert-input-precioA"></li>
                        <li class="form-lis"><label class="form-label">precio actual</label> </li>
                        <li class="form-lis"><input class="form-input" id="form-ofert-input-precioB"></li>
                    </ul>
                </form>
            </div>
            <div id="contenedor-oferts-search"><!--contenedor que mostrara todas las ofertas generadas en una tabla-->
                <div id="contenedor_ofertas"></div>
            </div> 
        </section>
    </section>
    <script src="ADMpfunctions.js"></script>
</body>
<footer><!--pie de pagina con info de la empresa y derechos de uso-->
    <div>
        <h6>derechos reservados para el creador de esta y todas las paginas asociadas a este software<br>
            cualquier copia o reproduccion se penar√° con spam infinito.</h6>
    </div>

</footer>

</html>
